version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=dmt_sldp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - DB_NAME=dmt_sldp
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - TENANT_DOMAIN_SUFFIX=localhost
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: [ "daphne", "-b", "0.0.0.0", "-p", "8000", "core.asgi:application" ]

  worker-base: &worker-base
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - DB_NAME=dmt_sldp
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - db
      - redis

  worker-default:
    <<: *worker-base
    command: [ "celery", "-A", "core", "worker", "-l", "info", "-Q", "celery" ]

  worker-ai:
    <<: *worker-base
    command: [ "celery", "-A", "core", "worker", "-l", "info", "-Q", "ai_insights" ]

  celery-beat:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis
    command: [ "celery", "-A", "core", "beat", "-l", "info" ]

  admin-portal:
    image: node:20-slim
    working_dir: /app/apps/admin
    volumes:
      - ./frontend:/app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://127.0.0.1:8000/api
      - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:8000/ws/admin/health/
      - NEXT_PUBLIC_COMPANY_PORTAL_BASE_URL=.localhost:3000
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1536M
    command: [ "sh", "-c", "cd /app && npm install --force && cd /app/apps/admin && npm run dev" ]

  company-portal:
    image: node:20-slim
    working_dir: /app/apps/app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
    command: [ "sh", "-c", "cd /app && npm install && cd /app/apps/app && npm run dev" ]

volumes:
  postgres_data:
