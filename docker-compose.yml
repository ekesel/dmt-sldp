version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=dmt_sldp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - DB_NAME=dmt_sldp
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  celery-worker:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - DB_NAME=dmt_sldp
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - db
      - redis
    command: [ "celery", "-A", "core", "worker", "-l", "info" ]

  celery-beat:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis
    command: [ "celery", "-A", "core", "beat", "-l", "info" ]

  admin-portal:
    image: node:18-slim
    working_dir: /app
    volumes:
      - ./frontend/admin:/app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    command: [ "sh", "-c", "npm install && npm run dev" ]

  company-portal:
    image: node:18-slim
    working_dir: /app
    volumes:
      - ./frontend/app:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: [ "sh", "-c", "npm install && npm run dev" ]

volumes:
  postgres_data:
