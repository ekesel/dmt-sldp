version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-dmt_sldp}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    restart: unless-stopped
    # Depending on production security, you can omit port binding if DB shouldn't be publicly accessible
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    environment:
      - DB_NAME=${DB_NAME:-dmt_sldp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      # Production specifics
      - PRODUCTION=True
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?django_secret_key_required}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-backend,localhost}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - TENANT_DOMAIN_SUFFIX=${TENANT_DOMAIN_SUFFIX:-localhost}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: [ "daphne", "-b", "0.0.0.0", "-p", "8000", "core.asgi:application" ]

  worker-default:
    build:
      context: ./backend
    environment:
      - DB_NAME=${DB_NAME:-dmt_sldp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - PRODUCTION=True
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?django_secret_key_required}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: [ "celery", "-A", "core", "worker", "-l", "info", "-Q", "celery", "--concurrency=4" ]

  worker-ai:
    build:
      context: ./backend
    environment:
      - DB_NAME=${DB_NAME:-dmt_sldp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - PRODUCTION=True
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?django_secret_key_required}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: [ "celery", "-A", "core", "worker", "-l", "info", "-Q", "ai_insights", "--concurrency=2" ]

  celery-beat:
    build:
      context: ./backend
    environment:
      - DB_NAME=${DB_NAME:-dmt_sldp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - PRODUCTION=True
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?django_secret_key_required}
    depends_on:
      - redis
      - db
    restart: unless-stopped
    command: [ "celery", "-A", "core", "beat", "-l", "info" ]

  admin-portal:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - APP_NAME=admin
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_ADMIN_API_URL:-http://localhost:8000/api/}
      - NEXT_PUBLIC_API_URL_FALLBACK=${NEXT_PUBLIC_ADMIN_API_URL:-http://localhost:8000/api/}
      - NEXT_PUBLIC_WS_HOST=${NEXT_PUBLIC_WS_HOST:-localhost}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_ADMIN_WS_URL:-ws://localhost:8000/ws/admin/health/}
      - NEXT_PUBLIC_WS_TELEMETRY_URL_TEMPLATE=${NEXT_PUBLIC_WS_TELEMETRY_URL_TEMPLATE:-ws://localhost:8000/ws/telemetry/{tenant_id}/}
      - NEXT_PUBLIC_COMPANY_PORTAL_BASE_URL=${NEXT_PUBLIC_COMPANY_PORTAL_BASE_URL:-.localhost:3000}
      - NEXT_PUBLIC_COMPANY_PORTAL_PROTOCOL=${NEXT_PUBLIC_COMPANY_PORTAL_PROTOCOL:-http}
    restart: unless-stopped

  company-portal:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - APP_NAME=app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_APP_API_URL:-http://localhost:8000/api/}
      - NEXT_PUBLIC_API_URL_FALLBACK=${NEXT_PUBLIC_APP_API_URL:-http://localhost:8000/api/}
      - NEXT_PUBLIC_WS_HOST=${NEXT_PUBLIC_WS_HOST:-localhost}
      - NEXT_PUBLIC_WS_TELEMETRY_URL_TEMPLATE=${NEXT_PUBLIC_WS_TELEMETRY_URL_TEMPLATE:-ws://localhost:8000/ws/telemetry/{tenant_id}/}
      - NEXT_PUBLIC_DEV_DOMAINS=${NEXT_PUBLIC_DEV_DOMAINS:-localhost,127.0.0.1}
    restart: unless-stopped

volumes:
  postgres_data:
